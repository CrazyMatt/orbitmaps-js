<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>habitat mobile tracker</title>
        <style>
            html, body {
                border: 0;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map" style="width: 100%; height: 100%"></div>
        <script src="http://maps.google.com/maps/api/js?v=3.10&sensor=false&language=en_us&key=AIzaSyCOqkcNey4CCyG4X0X5qxHAhCgD8g5DwXg" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="orbit.lib.js" type="text/javascript"></script>
        <script type="text/javascript">

var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 2,
    center: new google.maps.LatLng(53.467511,-2.2338940),
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    keyboardShortcuts: false,
    streetViewControl: false,
    rotateControl: false,
    panControl: false,
    scaleControl: false,
    zoomControl: true,
    zoomControlOptions: {
        style: google.maps.ZoomControlStyle.DEFAULT
    },
    scrollwheel: true
});

var stations;

$.get("stations.txt", function(data) {
    stations = orbit.parseTLE(data);
    console.log(stations);
});

        </script>
    </body>
</html>
